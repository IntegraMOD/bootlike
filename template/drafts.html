
<!-- IF .draftrow -->
<div class="alert alert-info d-flex p-0 rounded-0 shadow-sm">
	<div class="p-3 text-bg-info d-flex align-items-center">
		<i class="fa fa-info fa-fw fa-2x" aria-hidden="true"></i>
	</div>
	<div class="w-100 p-3">
		<strong class="d-block fs-5">{L_LOAD_DRAFT}</strong>
		{L_LOAD_DRAFT_EXPLAIN}
	</div>
</div>

<div class="card mb-3">
	<div class="card-header mb-1 border-bottom-0">
		<div class="row">
			<div class="col-lg-9 col-md-8 col-12">{L_LOAD_DRAFT}</div>
			<div class="col-lg-3 col-md-4 d-none d-md-block">{L_SAVE_DATE}</div>
		</div>
	</div>

	<!-- BEGIN draftrow -->
	<div class="container-fluid row-item p-0">
		<div class="row m-1 mt-0 p-1 align-items-center bg1">
			<div class="col-lg-9 col-md-8 col-12">
				<a class="topic-title" href="{draftrow.U_INSERT}#postform" title="{L_LOAD_DRAFT}">{draftrow.DRAFT_SUBJECT}</a><br>
				<!-- IF not S_PRIVMSGS --><!-- IF draftrow.S_LINK_TOPIC -->{L_TOPIC}{L_COLON} <a href="{draftrow.U_VIEW}">{draftrow.TITLE}</a>
				<!-- ELSEIF draftrow.S_LINK_FORUM -->{L_FORUM}{L_COLON} <a href="{draftrow.U_VIEW}">{draftrow.TITLE}</a>
				<!-- ELSE -->{L_NO_TOPIC_FORUM}<!-- ENDIF --><!-- ENDIF -->
				<div class="d-md-none">
					{L_SAVE_DATE}{L_COLON} {draftrow.DATE}
				</div>
			</div>
		
			<div class="col-lg-3 col-md-4 d-none d-md-block">{draftrow.DATE}</div>
		</div>
	</div>
	<!-- END draftrow -->
</div>

<!-- ENDIF -->
