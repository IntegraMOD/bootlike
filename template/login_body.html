<!-- INCLUDE overall_header.html -->

<form action="{S_LOGIN_ACTION}" method="post" id="login" data-focus="<!-- IF S_ADMIN_AUTH -->{PASSWORD_CREDENTIAL}<!-- ELSE -->{USERNAME_CREDENTIAL}<!-- ENDIF -->">

	<div class="col-12 col-lg-10 offset-lg-1 mb-3">
		<div class="card">
			<div class="card-header bg-secondary text-white<!-- IF not S_ADMIN_AUTH and S_REGISTER_ENABLED --> text-center<!-- ENDIF -->">
				<div class="row">
					<div class="col-12<!-- IF not S_ADMIN_AUTH and S_REGISTER_ENABLED --> col-md-6<!-- ENDIF -->"><!-- IF LOGIN_EXPLAIN -->{LOGIN_EXPLAIN}<!-- ELSE -->{L_LOGIN}<!-- ENDIF --></div>
				<!-- IF not S_ADMIN_AUTH and S_REGISTER_ENABLED -->
					<div class="col-6 d-none d-md-block">{L_REGISTER}</div>
				<!-- ENDIF -->
				</div>
			</div>
			<div class="card-body">

			<!-- IF LOGIN_ERROR -->
			<div class="alert alert-danger">{LOGIN_ERROR}</div>
			<!-- ENDIF -->

			<div class="row">
				<div class="col-12 col-md-6">
					<div class="form-floating mb-3">
						<input class="form-control w-100" type="text" id="{USERNAME_CREDENTIAL}" name="{USERNAME_CREDENTIAL}" size="25" placeholder="{L_USERNAME}" tabindex="1" />
						<label for="{USERNAME_CREDENTIAL}">{L_USERNAME}</label>
					</div>

					<div class="form-floating<!-- IF not S_ADMIN_AUTH --> mb-3<!-- ENDIF -->">
						<input class="form-control w-100" type="password" id="{PASSWORD_CREDENTIAL}" name="{PASSWORD_CREDENTIAL}" size="25" placeholder="{L_PASSWORD}" tabindex="2" autocomplete="off" />
						<label for="{PASSWORD_CREDENTIAL}">{L_PASSWORD}</label>
					</div>

			<!-- IF S_DISPLAY_FULL_LOGIN and (U_SEND_PASSWORD or U_RESEND_ACTIVATION) -->
					<div class="d-xxl-flex justify-content-xxl-between mb-2">
				<!-- IF U_RESEND_ACTIVATION -->
						<a class="d-block" href="{U_RESEND_ACTIVATION}">{L_RESEND_ACTIVATION}</a>
				<!-- ENDIF -->
				<!-- IF U_SEND_PASSWORD -->
						<a class="d-block" href="{U_SEND_PASSWORD}">{L_FORGOT_PASS}</a>
				<!-- ENDIF -->
					</div>
			<!-- ENDIF -->

			<!-- IF S_DISPLAY_FULL_LOGIN -->
					<div class="d-xxl-flex justify-content-xxl-between">
				<!-- IF S_AUTOLOGIN_ENABLED -->
						<div class="form-check form-switch">
							<input class="form-check-input" type="checkbox" name="autologin" id="autologin" tabindex="4" />
							<label class="form-check-label me-2" for="autologin">{L_LOG_ME_IN}</label>
						</div>
				<!-- ENDIF -->
						<div class="form-check form-switch">
							<input class="form-check-input" type="checkbox" name="viewonline" id="viewonline" tabindex="5" />
							<label class="form-check-label me-2" for="viewonline">{L_HIDE_ME}</label>
						</div>
					</div>
			<!-- ENDIF -->
				</div>

			<!-- IF not S_ADMIN_AUTH and S_REGISTER_ENABLED -->
				<div class="col-12 col-md-6">
					<div class="bg-secondary p-2 my-2 text-white text-center d-md-none">{L_REGISTER}</div>
					<p>{L_LOGIN_INFO}</p>

					<div class="input-group mt-3">
						<a href="{U_TERMS_USE}" class="btn btn-outline-secondary w-50">{L_TERMS_USE}</a>
						<a href="{U_PRIVACY}" class="btn btn-outline-secondary w-50">{L_PRIVACY}</a>
					</div>
				</div>
			<!-- ENDIF -->
			</div>

			<!-- IF CAPTCHA_TEMPLATE and S_CONFIRM_CODE -->
				<!-- DEFINE $CAPTCHA_TAB_INDEX = 3 -->
			<hr>
				<!-- INCLUDE {CAPTCHA_TEMPLATE} -->
			<!-- ENDIF -->

			<!-- IF not S_ADMIN_AUTH and PROVIDER_TEMPLATE_FILE -->
				<!-- INCLUDE {PROVIDER_TEMPLATE_FILE} -->
			<!-- ENDIF -->
			</div>

			<div class="card-footer text-center">
				{S_LOGIN_REDIRECT}
				{S_FORM_TOKEN_LOGIN}
				{S_HIDDEN_FIELDS}
				<div class="row">
					<div class="col-12 col-md-6">
						<button class="btn btn-success w-100" type="submit" name="login" tabindex="6" value="{L_LOGIN}"><i class="fa fa-power-off fa-fw" aria-hidden="true"></i> {L_LOGIN}</button>
					</div>
				<!-- IF not S_ADMIN_AUTH and S_REGISTER_ENABLED -->
					<div class="col-12 col-md-6">
						<a href="{U_REGISTER}" class="btn btn-secondary w-100 mt-1 mt-md-0"><i class="fa fa-pencil-square-o  fa-fw" aria-hidden="true"></i> {L_REGISTER}</a>
					</div>
				<!-- ENDIF -->
				</div>
			</div>
		</div>
	</div>

</form>

<!-- INCLUDE overall_footer.html -->
