<!-- INCLUDE ucp_header.html -->

<form id="ucp" method="post" action="{S_UCP_ACTION}"{S_FORM_ENCTYPE}>

<div class="card mb-3">
	<div class="card-header d-flex align-items-center justify-content-between">
		<div>{L_TITLE}</div>
		<a class="btn btn-secondary btn-secondary btn-sm ms-3 text-nowrap" href="{U_USER_PROFILE}" title="{L_VIEW_PROFILE}">{L_VIEW_PROFILE}</a>
	</div>
	<div class="card-body pb-0">

	<p class="alert alert-info">{L_PROFILE_INFO_NOTICE}</p>

	<!-- IF ERROR -->
		<div class="alert alert-danger">{ERROR}</div>
	<!-- ENDIF -->

	<!-- EVENT ucp_profile_profile_info_before -->
	<!-- IF S_BIRTHDAYS_ENABLED -->
		<dl class="row">
			<dt class="col-lg-4 col-md-5 col-12">
				<label class="col-form-label" for="bday_day">{L_BIRTHDAY}{L_COLON}{% EVENT ucp_profile_profile_info_birthday_label_append %}</label>
				<div class="small text-muted fw-normal">{L_BIRTHDAY_EXPLAIN}</div>
			</dt>
			<dd class="col-lg-8 col-md-7 col-12">
				<div class="d-sm-flex w-auto">
					<div class="input-group me-2 mb-1 mb-sm-0">
						<span class="input-group-text">{L_DAY}</span>
						<select class="form-select" name="bday_day" id="bday_day">{S_BIRTHDAY_DAY_OPTIONS}</select>
					</div>
					<div class="input-group me-2 mb-1 mb-sm-0">
						<span class="input-group-text">{L_MONTH}</span>
						<select class="form-select" name="bday_month" id="bday_month">{S_BIRTHDAY_MONTH_OPTIONS}</select>
					</div>
					<div class="input-group me-2">
						<span class="input-group-text">{L_YEAR}</span>
						<select class="form-select" name="bday_year" id="bday_year">{S_BIRTHDAY_YEAR_OPTIONS}</select>
					</div>
				</div>
			</dd>
		</dl>
	<!-- ENDIF -->
	<!-- IF S_JABBER_ENABLED -->
		<dl class="row">
			<dt class="col-lg-4 col-md-5 col-12"><label class="col-form-label" for="jabber">{L_UCP_JABBER}{L_COLON}</label></dt>
			<dd class="col-lg-8 col-md-7 col-12"><input type="email" name="jabber" id="jabber" maxlength="255" value="{JABBER}" class="form-control" /></dd>
		</dl>
	<!-- ENDIF -->
	<!-- BEGIN profile_fields -->
		<dl class="row">
			<dt class="col-lg-4 col-md-5 col-12">
				<label class="col-form-label"<!-- IF profile_fields.FIELD_ID --> for="{profile_fields.FIELD_ID}"<!-- ENDIF -->>{profile_fields.LANG_NAME}{L_COLON}</label><!-- IF profile_fields.S_REQUIRED --><i class="fa fa-asterisk fa-fw text-info ms-2"></i><!-- ENDIF -->
			<!-- IF profile_fields.LANG_EXPLAIN -->
				<div class="small text-muted fw-normal">{profile_fields.LANG_EXPLAIN}</div>
			<!-- ENDIF -->
			</dt>
			<dd class="col-lg-8 col-md-7 col-12">{profile_fields.FIELD}<!-- IF profile_fields.ERROR --><br><span class="text-danger">{profile_fields.ERROR}</span><!-- ENDIF --></dd>
		</dl>
	<!-- END profile_fields -->
	<!-- EVENT ucp_profile_profile_info_after -->

	</div>

	<div class="card-footer">
		{S_HIDDEN_FIELDS}
		<div class="d-grid col-4 mx-auto">
			<button class="btn btn-success" type="submit" name="submit" value="{L_SUBMIT}"><i class="fa fa-level-down fa-rotate-90 fa-fw" aria-hidden="true"></i> {L_SUBMIT}</button>
		</div>
		{S_FORM_TOKEN}
	</div>
</div>

</form>

<!-- INCLUDE ucp_footer.html -->
