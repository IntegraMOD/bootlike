<div class="col-md-12 col-lg-10 offset-lg-1">
	<div id="preview" class="card mb-3 shadow-sm">

	<!-- IF S_HAS_POLL_OPTIONS -->
		<div class="card-header">
			{L_PREVIEW}{L_COLON} {POLL_QUESTION}
		</div>
		<div class="card-body">
			<p class="author"><!-- IF L_POLL_LENGTH -->{L_POLL_LENGTH}<br><!-- ENDIF -->{L_MAX_VOTES}</p>
		<!-- BEGIN poll_option -->
			<div class="form-switch">
				<!-- IF S_IS_MULTI_CHOICE --> <input class="form-check-input" type="checkbox" name="vote_id[]" id="vote_{poll_option.POLL_OPTION_ID}" value="{poll_option.POLL_OPTION_ID}"<!-- IF poll_option.POLL_OPTION_VOTED --> checked="checked"<!-- ENDIF --> /><!-- ELSE --><input class="form-check-input" type="radio" name="vote_id[]" id="vote_{poll_option.POLL_OPTION_ID}" value="{poll_option.POLL_OPTION_ID}"<!-- IF poll_option.POLL_OPTION_VOTED --> checked="checked"<!-- ENDIF --> /><!-- ENDIF -->
				<label class="form-check-label mb-2" for="vote_{poll_option.POLL_OPTION_ID}">&nbsp;{poll_option.POLL_OPTION_CAPTION}</label>
			</div>
		<!-- END poll_option -->
		</div>
	</div>
</div>

<!-- EVENT posting_preview_poll_after -->

<div class="card mb-3 shadow-sm">

<!-- ENDIF -->

	<div class="card-body p-0">
		<div class="row m-0">

			<div class="postprofile col-lg-3 col-md-4<!-- IF not $PROFILES_ON_LEFT --> order-first order-md-2<!-- ENDIF --> bg2">
				<div class="text-center p-3"><img class="img-thumbnail rounded-circle" src="{ROOT_PATH}styles/bootlike/theme/images/no_avatar.gif" alt="{L_IMAGE}" /></div>
			</div>

			<div class="postbody col-lg-9 col-md-8 col-12 p-0<!-- IF not $PROFILES_ON_LEFT --> border-end<!-- ELSE --> border-start<!-- ENDIF --><!-- IF PREVIEW_SIGNATURE --> bg2<!-- ELSE --> bg1<!-- ENDIF -->">
			<div class="opacity-75 d-md-none"><hr class="m-0"></div>

				<div class="postbody-before p-3 border-bottom bg2">
					{L_PREVIEW}{L_COLON} {PREVIEW_SUBJECT}
				</div>

				<div class="px-3 py-2 bg1">
					<div class="content">{PREVIEW_MESSAGE}</div>
					<!-- EVENT posting_preview_content_after -->

				<!-- IF .attachment -->
					<div class="my-1 text-uppercase">{L_ATTACHMENTS}</div>
					<div class="row<!-- IF $ATTACHMENT_COLUMNS eq 3 --> row-cols-lg-3 row-cols-md-2 row-cols-1<!-- ELSEIF $ATTACHMENT_COLUMNS eq 2 --> row-cols-lg-2 row-cols-1<!-- ELSE --> flex-column<!-- ENDIF -->">
					<!-- BEGIN attachment -->
						<div class="col d-flex">
							<div class="card mb-3<!-- IF $ATTACHMENT_COLUMNS --> w-100<!-- ENDIF -->">
								<div class="card-body p-2">
									{attachment.DISPLAY_ATTACHMENT}
								</div>
							</div>
						</div>
					<!-- END attachment -->
					</div>
				<!-- ENDIF -->
				</div>

			<!-- IF PREVIEW_SIGNATURE -->
				<div class="opacity-50 d-none d-md-block"><hr class="m-0"></div>
				<div class="postbody-after d-none d-md-block px-3 py-2 small">{PREVIEW_SIGNATURE}</div>
			<!-- ENDIF -->
			</div>

		</div>
	</div>
</div>
