<!-- IF S_AJAX_REQUEST -->
<form action="{S_CONFIRM_ACTION}" method="post">
	<div class="modal-header alert_title">
		<h5>{MESSAGE_TITLE}</h5>
		<button type="button" class="alert_close btn-close" title="{L_CLOSE_WINDOW}" data-bs-dismiss="modal" aria-label="{L_CLOSE_WINDOW}"></button>
	</div>
	<div class="modal-body">
		<p>{MESSAGE_TEXT}</p>
	</div>
	<div class="modal-footer">
		<input class="btn btn-success w-100" type="button" name="confirm" value="{L_YES}" />
	</div>
</form>

<!-- ELSE -->

<!-- INCLUDE overall_header.html -->

<form id="confirm" action="{S_CONFIRM_ACTION}" method="post">
	<div class="card mb-3">
		<div class="card-header">
			{MESSAGE_TITLE}
		</div>
		<div class="card-body">
			<p>{MESSAGE_TEXT}</p>
		</div>

		<div class="card-footer">
			{S_HIDDEN_FIELDS}
			<div class="row">
				<div class="d-grid col-4 mx-auto">
					<button class="btn btn-secondary" type="submit" name="cancel" value="{L_NO}"><i class="fa fa-minus fa-fw" aria-hidden="true"></i> {L_NO}</button>
				</div>
				<div class="d-grid col-4 mx-auto">
					<button class="btn btn-success" type="submit" name="confirm" value="{L_YES}"><i class="fa fa-plus fa-fw" aria-hidden="true"></i> {L_YES}</button>
				</div>
			</div>
		</div>
	</div>
</form>

<!-- INCLUDE overall_footer.html -->

<!-- ENDIF -->
