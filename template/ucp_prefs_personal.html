<!-- INCLUDE ucp_header.html -->

<form id="ucp" method="post" action="{S_UCP_ACTION}"{S_FORM_ENCTYPE}>

<div class="card mb-3">
	<div class="card-header">
		{L_TITLE}
	</div>
	<div class="card-body pb-0">

	<!-- IF ERROR -->
	<div class="alert alert-danger">{ERROR}</div>
	<!-- ENDIF -->
	<!-- EVENT ucp_prefs_personal_prepend -->
	<dl class="row">
		<dt class="col-lg-4 col-md-5 col-12"><label class="col-form-label" for="viewemail0">{L_SHOW_EMAIL}{L_COLON}</label></dt>
		<dd class="col-lg-8 col-md-7 col-12">
			<input class="btn-check" type="radio" name="viewemail" id="viewemail1" value="1"<!-- IF S_VIEW_EMAIL --> checked="checked"<!-- ENDIF --> />
			<label class="btn btn-outline-success me-1" for="viewemail1">{L_YES}</label>
			<input class="btn-check" type="radio" name="viewemail" id="viewemail0" value="0"<!-- IF not S_VIEW_EMAIL --> checked="checked"<!-- ENDIF --> />
			<label class="btn btn-outline-danger" for="viewemail0">{L_NO}</label>
		</dd>
	</dl>
	<dl class="row">
		<dt class="col-lg-4 col-md-5 col-12"><label class="col-form-label" for="massemail1">{L_ADMIN_EMAIL}{L_COLON}</label></dt>
		<dd class="col-lg-8 col-md-7 col-12">
			<input class="btn-check" type="radio" name="massemail" id="massemail1" value="1"<!-- IF S_MASS_EMAIL --> checked="checked"<!-- ENDIF --> />
			<label class="btn btn-outline-success me-1" for="massemail1">{L_YES}</label>
			<input class="btn-check" type="radio" name="massemail" id="massemail0" value="0"<!-- IF not S_MASS_EMAIL --> checked="checked"<!-- ENDIF --> />
			<label class="btn btn-outline-danger" for="massemail0">{L_NO}</label>
		</dd>
	</dl>
	<dl class="row">
		<dt class="col-lg-4 col-md-5 col-12">
			<label class="col-form-label" for="allowpm1">{L_ALLOW_PM}{L_COLON}</label>
			<span class="small text-muted fw-normal d-block">{L_ALLOW_PM_EXPLAIN}</span>
		</dt>
		<dd class="col-lg-8 col-md-7 col-12">
			<input class="btn-check" type="radio" name="allowpm" id="allowpm1" value="1"<!-- IF S_ALLOW_PM --> checked="checked"<!-- ENDIF --> />
			<label class="btn btn-outline-success me-1" for="allowpm1">{L_YES}</label>
			<input class="btn-check" type="radio" name="allowpm" id="allowpm0" value="0"<!-- IF not S_ALLOW_PM --> checked="checked"<!-- ENDIF --> />
			<label class="btn btn-outline-danger" for="allowpm0">{L_NO}</label>
		</dd>
	</dl>
	<!-- IF S_CAN_HIDE_ONLINE -->
	<dl class="row">
		<dt class="col-lg-4 col-md-5 col-12">
			<label class="col-form-label" for="hideonline0">{L_HIDE_ONLINE}{L_COLON}</label>
			<span class="small text-muted fw-normal d-block">{L_HIDE_ONLINE_EXPLAIN}</span>
		</dt>
		<dd class="col-lg-8 col-md-7 col-12">
			<input class="btn-check" type="radio" name="hideonline" id="hideonline1" value="1"<!-- IF S_HIDE_ONLINE --> checked="checked"<!-- ENDIF --> />
			<label class="btn btn-outline-success me-1" for="hideonline1">{L_YES}</label>
			<input class="btn-check" type="radio" name="hideonline" id="hideonline0" value="0"<!-- IF not S_HIDE_ONLINE --> checked="checked"<!-- ENDIF --> />
			<label class="btn btn-outline-danger" for="hideonline0">{L_NO}</label>
		</dd>
	</dl>
	<!-- ENDIF -->

	<hr class="fancyhr">

	<!-- IF S_SELECT_NOTIFY -->
	<dl class="row">
		<dt class="col-lg-4 col-md-5 col-12"><label class="col-form-label" for="notifymethod0">{L_NOTIFY_METHOD}{L_COLON}</label></dt>
		<dd class="col-lg-8 col-md-7 col-12">
			<label class="col-form-label" for="notifymethod0"><input class="form-check-input" type="radio" name="notifymethod" id="notifymethod0" value="0"<!-- IF S_NOTIFY_EMAIL --> checked="checked"<!-- ENDIF --> /> {L_NOTIFY_METHOD_EMAIL}</label>
			<label class="col-form-label" for="notifymethod1"><input class="form-check-input" type="radio" name="notifymethod" id="notifymethod1" value="1"<!-- IF S_NOTIFY_IM --> checked="checked"<!-- ENDIF --> /> {L_NOTIFY_METHOD_IM}</label>
			<label class="col-form-label" for="notifymethod2"><input class="form-check-input" type="radio" name="notifymethod" id="notifymethod2" value="2"<!-- IF S_NOTIFY_BOTH --> checked="checked"<!-- ENDIF --> /> {L_NOTIFY_METHOD_BOTH}</label>
		</dd>
	</dl>
	<!-- ENDIF -->
	<!-- IF S_MORE_LANGUAGES -->
	<dl class="row">
		<dt class="col-lg-4 col-md-5 col-12"><label class="col-form-label" for="lang">{L_BOARD_LANGUAGE}{L_COLON}</label></dt>
		<dd class="col-lg-8 col-md-7 col-12">
			<select class="form-select" name="lang" id="lang">{S_LANG_OPTIONS}</select>
		</dd>
	</dl>
	<!-- ENDIF -->
	<!-- IF S_STYLE_OPTIONS and S_MORE_STYLES -->
	<dl class="row">
		<dt class="col-lg-4 col-md-5 col-12"><label class="col-form-label" for="user_style">{L_BOARD_STYLE}{L_COLON}</label></dt>
		<dd class="col-lg-8 col-md-7 col-12">
			<select class="form-select" name="user_style" id="user_style">{S_STYLE_OPTIONS}</select>
		</dd>
	</dl>
	<!-- ENDIF -->

	<!-- DEFINE $TIMEZONE_TYPE_UCP = 1 -->
	<!-- INCLUDE timezone_option.html -->

	<dl class="row">
		<dt class="col-lg-4 col-md-5 col-12">
			<label class="col-form-label" for="dateformat">{L_BOARD_DATE_FORMAT}{L_COLON}</label>
			<span class="small text-muted fw-normal d-block">{L_BOARD_DATE_FORMAT_EXPLAIN}</span>
		</dt>
		<dd class="col-lg-8 col-md-7 col-12">
			<select class="form-select" name="dateoptions" id="dateoptions" onchange="if(this.value=='custom'){phpbb.toggleDisplay('custom_date',1);}else{phpbb.toggleDisplay('custom_date',-1);} if (this.value == 'custom') { document.getElementById('dateformat').value = default_dateformat; } else { document.getElementById('dateformat').value = this.value; }">
				{S_DATEFORMAT_OPTIONS}
			</select>
		</dd>
		<dd id="custom_date" style="display:none;"><input class="form-control" type="text" name="dateformat" id="dateformat" value="{DATE_FORMAT}" maxlength="64" style="margin-top: 3px;" /></dd>
	</dl>
	<!-- EVENT ucp_prefs_personal_append -->

	</div>

	<div class="card-footer">
		{S_HIDDEN_FIELDS}
		<div class="d-grid col-4 mx-auto">
			<button class="btn btn-success" type="submit" name="submit" value="{L_SUBMIT}"><i class="fa fa-level-down fa-rotate-90 fa-fw" aria-hidden="true"></i> {L_SUBMIT}</button>
		</div>
		{S_FORM_TOKEN}
	</div>
</div>

</form>

<script>
	var date_format = '{A_DATE_FORMAT}';
	var default_dateformat = '{A_DEFAULT_DATEFORMAT}';

	function customDates()
	{
		var e = document.getElementById('dateoptions');

		e.selectedIndex = e.length - 1;

		// Loop and match date_format in menu
		for (var i = 0; i < e.length; i++)
		{
			if (e.options[i].value == date_format)
			{
				e.selectedIndex = i;
				break;
			}
		}

		// Show/hide custom field
		if (e.selectedIndex == e.length - 1)
		{
			phpbb.toggleDisplay('custom_date',1);
		}
		else
		{
			phpbb.toggleDisplay('custom_date',-1);
		}
	}

	window.onload = customDates;
</script>

<!-- INCLUDE ucp_footer.html -->
