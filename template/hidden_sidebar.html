<div id="offcanvas_right" class="offcanvas offcanvas-<!-- IF $SIDEBAR_ON_LEFT -->start<!-- ELSE -->end<!-- ENDIF -->" tabindex="-1" aria-labelledby="offcanvas_right">
	<div class="offcanvas-header">
		<h5 class="offcanvas-title fw-bold">{CURRENT_USERNAME_SIMPLE}</h5>
		<button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="{L_CLOSE}"></button>
	</div>
	<div class="offcanvas-body border-top bg1">
		<div class="mb-1 text-center fw-bold user-panel">{L_PROFILE}</div>
		<div class="list-group mb-3 rounded-0 shadow">
		<!-- IF S_DISPLAY_PM -->
			<a class="list-group-item list-group-item-action text-center" href="{U_PRIVATEMSGS}" role="menuitem">
			<!-- IF PRIVATE_MESSAGE_COUNT -->
				<div class="spinner-grow spinner-grow-sm text-danger" role="status"><span class="visually-hidden">{L_UNREAD_MESSAGES}</span></div>
			<!-- ELSE -->
				<i class="fa fa-inbox fa-fw position-relative" aria-hidden="true"></i>
			<!-- ENDIF -->
				{L_PRIVATE_MESSAGES}
			</a>
		<!-- ENDIF -->

			<div class="list-group-item list-group-item-action disabled p-0">
				<div class="row m-0 align-items-center bg2">
					<!-- IF CURRENT_USER_AVATAR -->
					<div class="col-4 justify-content-center my-1 px-2 py-1 d-none d-md-flex">
						{CURRENT_USER_AVATAR}
					</div>
					<!-- ENDIF -->
			
					<div class="<!-- IF CURRENT_USER_AVATAR -->col-md-8<!-- ELSE -->col-12<!-- ENDIF --> px-2 py-1">
					<!-- IF U_RESTORE_PERMISSIONS -->
						<a href="{U_RESTORE_PERMISSIONS}" class="btn btn-secondary btn-sm w-100 my-1 text-truncate"><i class="fa fa-refresh fa-fw" aria-hidden="true"></i> {L_RESTORE_PERMISSIONS}</a>
					<!-- ENDIF -->
					
					<!-- EVENT navbar_header_profile_list_before -->
					
						<a href="{U_PROFILE}" class="btn btn-secondary btn-sm w-100 my-1 text-truncate" role="menuitem"><i class="fa fa-sliders fa-fw" aria-hidden="true"></i> {L_PROFILE}</a>
					<!-- IF U_USER_PROFILE -->
						<a href="{U_USER_PROFILE}" class="btn btn-secondary btn-sm w-100 my-1 text-truncate" role="menuitem"><i class="fa fa-user fa-fw" aria-hidden="true"></i> {L_READ_PROFILE}</a>
					<!-- ENDIF -->
					
					<!-- EVENT navbar_header_profile_list_after -->

					<!-- IF U_MCP -->
						<a href="{U_MCP}" class="btn btn-success btn-sm w-100 my-1 text-truncate" title="{L_MCP}" role="menuitem"><i class="fa fa-gavel fa-fw" aria-hidden="true"></i> {L_MCP_SHORT}</a>
					<!-- ENDIF -->

					<!-- IF U_ACP -->
						<a href="{U_ACP}" class="btn btn-danger btn-sm w-100 my-1 rounded-top" title="{L_ACP}" role="menuitem"><i class="fa fa-cogs fa-fw" aria-hidden="true"></i> {L_ACP_SHORT}</a>
					<!-- ENDIF -->
					</div>
				</div>
			</div>

			<a class="list-group-item list-group-item-action text-center" href="{U_LOGIN_LOGOUT}" accesskey="x" role="menuitem"><i class="fa fa-power-off fa-fw" aria-hidden="true"></i> {L_LOGIN_LOGOUT}</a>

		</div>

		<div class="mb-1 text-center fw-bold">{L_NOTIFICATIONS}</div>
		<!-- INCLUDE notification_dropdown.html -->
	</div>
</div>
