{% if S_RECAPTCHA_AVAILABLE %}
	<noscript>
		<div class="alert alert-info">{{ lang('RECAPTCHA_NOSCRIPT') }}</div>
	</noscript>

	<script src="{{ U_RECAPTCHA_SCRIPT }}" async defer></script>

	{# The g-recaptcha class is used in JavaScript #}
	<input class="form-control" type="hidden" name="recaptcha_action" value="{{ RECAPTCHA_ACTION }}" data-recaptcha-v3="{{ RECAPTCHA_KEY }}">
	<input type="hidden" name="recaptcha_token" value="">
{% else %}
	<div class="alert alert-info">{{ lang('RECAPTCHA_NOT_AVAILABLE') }}</div>
{% endif %}
