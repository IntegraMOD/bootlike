<!-- INCLUDE ucp_header.html -->

<form id="ucp" method="post" action="{S_UCP_ACTION}"{S_FORM_ENCTYPE}>

<div class="card mb-3">
	<div class="card-header bg-secondary text-white">
		{L_TITLE}
	</div>
	<div class="card-body pb-0">
		<!-- INCLUDE ucp_avatar_options.html -->

		{S_HIDDEN_FIELDS}
		{S_FORM_TOKEN}
	</div>

	<!-- IF not S_GROUP_MANAGE -->
	<div class="card-footer text-center">
		<button class="btn btn-danger me-1" type="reset" name="reset" value="{L_RESET}"><i class="fa fa-undo fa-fw" aria-hidden="true"></i> {L_RESET}</button>
		<button class="btn btn-success" type="submit" name="submit" value="{L_SUBMIT}"><i class="fa fa-level-down fa-rotate-90 fa-fw" aria-hidden="true"></i> {L_SUBMIT}</button>
	</div>
	<!-- ENDIF -->
</div>

</form>

<!-- INCLUDE ucp_footer.html -->
