<dl class="row">
	<dt class="col-lg-4 col-md-5 col-12"><label class="col-form-label" for="avatar_upload_file">{L_UPLOAD_AVATAR_FILE}{L_COLON}</label></dt>
	<dd class="col-lg-8 col-md-7 col-12">
		<input type="hidden" name="MAX_FILE_SIZE" value="{AVATAR_UPLOAD_SIZE}" /><input type="file" name="avatar_upload_file" id="avatar_upload_file" class="form-control" accept="{{ AVATAR_ALLOWED_EXTENSIONS }}" />
	</dd>
</dl>
<!-- IF S_UPLOAD_AVATAR_URL -->
<dl class="row">
	<dt class="col-lg-4 col-md-5 col-12"><label class="col-form-label" for="avatar_upload_url">{L_UPLOAD_AVATAR_URL}{L_COLON}</label></dt>
	<dd class="col-lg-8 col-md-7 col-12">
		<input type="url" name="avatar_upload_url" id="avatar_upload_url" value="" class="form-control" />
		<span class="form-text">{L_UPLOAD_AVATAR_URL_EXPLAIN}</span>
	</dd>
