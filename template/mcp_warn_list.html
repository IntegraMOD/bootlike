<!-- INCLUDE mcp_header.html -->

<form method="post" id="mcp" action="{U_POST_ACTION}">

	<h4 class="cp-page-title mb-3">{L_WARNED_USERS}</h4>

	<div class="alert alert-info">{L_WARNED_USERS_EXPLAIN}</div>

	<!-- IF .user -->
	<div class="card mb-3">
		<div class="action-bar d-sm-flex justify-content-between bg1">
			<div class="d-flex">
				<!-- INCLUDE display_options.html -->
			</div>

			<div class="btn btn-lg d-none d-lg-block disabled fs-6 mt-1 text-nowrap border-0">
				{TOTAL_USERS} &bull; <span class="fw-normal">{PAGE_NUMBER}</span>
			</div>

			<div class="d-flex">
			<!-- IF .pagination -->
				<button class="btn dropdown-toggle btn-lg rounded-0" title="{L_JUMP_TO_PAGE}" type="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fa fa-clone fa-fw" aria-hidden="true"></i><span class="visually-hidden">{L_SEARCH}</span></button>
				<div class="dropdown-menu dropdown-menu-end">
					<div class="input-group px-2">
						<!-- INCLUDE pagination.html -->
					</div>
				</div>
			<!-- ELSE -->
				&nbsp;
			<!-- ENDIF -->
			</div>
		</div>
	</div>

	<div class="card mb-3">
		<div class="card-header mb-1 border-bottom-0">
			<div class="row">
				<div class="col-12 col-md-4">{L_USERNAME}</div>
				<div class="col-12 col-md-8 d-none d-md-block">
					<div class="row align-items-center">
						<div class="col-12 col-md-4">{L_LATEST_WARNING_TIME}</div>
						<div class="col-12 col-md-4 text-md-center">{L_WARNINGS}</div>
						<div class="col-12 col-md-4 text-md-center">&nbsp;</div>
					</div>
				</div>
			</div>
		</div>
		<!-- BEGIN user -->
		<div class="container-fluid p-0">
			<div class="row m-1 mt-0 p-1 align-items-center bg1">
				<div class="col-12 col-md-4 py-1">
					<a class="btn btn-secondary float-end mt-1 py-0 d-md-none toggle-plus" href="#collapse_warned_user_{user.S_ROW_COUNT}" title="{L_EXPAND_VIEW}" data-bs-toggle="collapse" role="button" aria-expanded="false" aria-controls="collapse_warned_user"><i class="fa fa-plus" aria-hidden="true"></i><i class="fa fa-minus" aria-hidden="true"></i></a>
					{user.USERNAME_FULL}
				</div>
				<div class="col-12 col-md-8">
					<div id="collapse_warned_user_{user.S_ROW_COUNT}" class="row align-items-center collapse d-md-flex">
						<div class="col-12 col-md-4 py-1"><span class="fw-semibold d-md-none">{L_LATEST_WARNING_TIME}{L_COLON}</span> {user.WARNING_TIME}</div>
						<div class="col-12 col-md-4 py-1 text-md-center"><span class="fw-semibold d-md-none">{L_WARNINGS}{L_COLON}</span> <span class="badge rounded-pill text-bg-secondary">{user.WARNINGS}</span></div>
						<div class="col-12 col-md-4 py-1 text-md-center"><a href="{user.U_NOTES}">{L_VIEW_NOTES}</a></div>
					</div>
				</div>
			</div>
		</div>
		<!-- END user -->
	</div>

	<!-- ELSE -->
	<div class="alert alert-info">
		{L_NO_WARNINGS}
	</div>
	<!-- ENDIF -->

{S_FORM_TOKEN}

</form>

<!-- INCLUDE mcp_footer.html -->
