<!-- INCLUDE overall_header.html -->

<form action="{S_PROFILE_ACTION}" method="post" id="remind">
	<div class="col-md-12 col-lg-8 offset-lg-2">
		<div class="card mb-3">
			<div class="card-header">
				{L_SEND_PASSWORD}
			</div>

			<div class="card-body">
			{% if USERNAME_REQUIRED %}
				<div class="alert alert-info">{{ lang('EMAIL_NOT_UNIQUE') }}</div>
			{% endif %}

				<div class="row">
					<div class="col-md-6 col-12">
						<label class="d-block mb-2" for="email"><strong>{L_EMAIL_ADDRESS}{L_COLON}</strong></label>
						<div class="input-group">
							<input class="form-control" type="email" name="email" id="email" size="25" maxlength="100" value="{{ EMAIL }}" autofocus />
							<button class="btn btn-outline-info" type="button" data-bs-toggle="popover" data-bs-placement="top" data-bs-content="{L_EMAIL_REMIND}"><i class="fa fa-info fa-fw" aria-hidden="true"></i></button>
						</div>
					</div>

				{% if USERNAME_REQUIRED %}
					<div class="col-md-6 col-12">
						<label class="d-block mb-2" for="username"><strong>{L_USERNAME}{L_COLON}</strong></label>
						<input class="form-control" type="text" name="username" id="username" size="25" />
					</div>
				{% endif %}
				</div>
			</div>

			<div class="card-footer text-center">
				{S_HIDDEN_FIELDS}
				<div class="row">
					<div class="d-grid col-4 mx-auto">
						<button class="btn btn-danger w-100" type="reset" name="reset" value="{L_RESET}"><i class="fa fa-undo fa-fw" aria-hidden="true"></i> {L_RESET}</button>
					</div>
					<div class="d-grid col-4 mx-auto">
						<button class="btn btn-success w-100" type="submit" id="submit" name="submit" value="{L_SUBMIT}" tabindex="2"><i class="fa fa-level-down fa-rotate-90 fa-fw" aria-hidden="true"></i> {L_SUBMIT}</button>
					</div>
				</div>
				{S_FORM_TOKEN}
			</div>
		</div>
	</div>
</form>

<!-- INCLUDE overall_footer.html -->
